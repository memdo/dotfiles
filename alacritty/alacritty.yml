    x: 4
    y: 4

  gtk_theme_variant: dark

scrolling:
  multiplier: 1

font:
  normal:
    family: Fira Code
    style: Medium

  bold:
    family: JetBrains Mono
    style: Bold
  
  italic:
    family: JetBrains Mono
    style: Medium Italic 
  
  bold_italic:
